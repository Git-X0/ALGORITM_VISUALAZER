<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SORTING VISUALIZER</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="algBubbleSort.js"></script>
        <script src="classSortingAnimation.js"></script>
        <script src="algBubbleSort.js"></script>
        <script src="algSelectionSort.js"></script>
        <script src="algInsertionSort.js"></script>
        <script src="algShellSort.js"></script>
        <script src="algQuickSort.js"></script>
        <script src="algMergeSort.js"></script>
        <script src="algHeapSort.js"></script>
        <script src="algPigeonHoleSort.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div>
            <p for="speedTime">Speed of sorting</p>
            <input
                type="number"
                min="1"
                max="200"
                value="20"
                class="controls"
                id="speedTime"
                oninput="changeTimeSpeed(parseInt(this.value))"
            />
        </div>

        <h1>--------------QUADRATIC SORTING-------------</h1>
        <h3>BUBBLE SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="bubbleSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="bubbleSortBTN">Bubble</button>
                <input
                    type="number"
                    class="controls"
                    id="bubblesortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_bubble"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h3>SELECTION SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="selectionSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="selectionSortBTN">
                    Selection
                </button>
                <input
                    type="number"
                    class="controls"
                    id="selectionsortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_selection"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h3>INSERTION SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="insertionSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="insertionSortBTN">
                    Insertion
                </button>
                <input
                    type="number"
                    class="controls"
                    id="insertionsortIN"
                    min="3"
                    value="100"
                />

                <button class="controls" id="shuffleBTN_insertion">
                    Shuffle
                </button>
            </div>
        </div>
        <h1>---------------N-LOGARITMIC SORTING------------</h1>
        <h3>SHELL SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="shellSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="shellSortBTN">Shell</button>
                <input
                    type="number"
                    class="controls"
                    id="shellsortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_shell"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h3>QUICK SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="quickSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="quickSortBTN">Quick</button>
                <input
                    type="number"
                    class="controls"
                    id="quicksortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_quick"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h3>MERGE SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="mergeSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="mergeSortBTN">Merge</button>
                <input
                    type="number"
                    class="controls"
                    id="mergesortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_merge"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h3>HEAP SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="heapSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="heapSortBTN">Heap</button>
                <input
                    type="number"
                    class="controls"
                    id="heapsortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_heap"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h1>--------------LOGARITMIC SORTING-------------</h1>
        <h3>PIGEON HOLE SORT</h3>
        <div class="sortingSection">
            <div class="sort_container" id="pigeonHoleSort_Container"></div>

            <div class="sort_inputs">
                <button class="controls" id="pigeonHoleSortBTN">
                    Pigeon Hole
                </button>
                <input
                    type="number"
                    class="controls"
                    id="pigeonHolesortIN"
                    min="3"
                    value="100"
                />

                <button
                    class="controls"
                    class="shuffleBTN"
                    id="shuffleBTN_pigeonHole"
                >
                    Shuffle
                </button>
            </div>
        </div>
        <h2>COMPARASON OF TWO ALGORITMS</h2>
        <div class="comparison_containers">
            <div class="comparison_container">
                <select
                    name="algorithms"
                    class="controls"
                    id="firstSortContainerSelection"
                    onchange="setFirstSort(this.value)"
                >
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="shellSort">Shell Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                    <option value="heapSort">Heap Sort</option>
                    <option value="pigeonHoleSort">Pigeon Hole Sort</option>
                </select>
                <div class="sort_container" id="firstSortContainer"></div>
            </div>
            <div class="comparison_container">
                <select
                    name="algorithms"
                    class="controls"
                    id="secondSortContainerSelection"
                    onchange="setSecondSort(this.value)"
                >
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="shellSort">Shell Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                    <option value="heapSort">Heap Sort</option>
                    <option value="pigeonHoleSort">Pigeon Hole Sort</option>
                </select>
                <div class="sort_container" id="secondSortContainer"></div>
            </div>
        </div>
        <button class="controls" id="comparisonSortBTN">Comparison</button>
        <input
            type="number"
            class="controls"
            id="comparisonsortIN"
            min="3"
            value="100"
        />
        <button class="controls" class="shuffleBTN" id="shuffleBTN_comparison">
            Shuffle
        </button>
    </body>
</html>
